<html>
<head>
<meta charset="utf-8">
</head>
<body>
<span id="text">ここの前後に画像がセットされます</span><br>
<button id="btn">ボタン</button>

<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(function() {
  $("#btn").on("click", function(){
    $("#text").before('<img src="javascript_logo.jpg">');
    $("#text").after('<img src="javascript_logo.jpg">');
  });
});
</script>
</body>
</html>
